{% extends 'shop/basic.html' %}
{% load widget_tweaks %}
{% block title%} Register - Egreen Store{% endblock %}
{% block body %}
<div class="container col-md-4" style="margin-top: 3em; margin-bottom: 5em;">
<h2 class="cold-md-6" style="margin-bottom: 1em;">Customer Registration Form</h2>
<form action="/customer/" method="post">
    {% for field in form %}
    <div class="form-group align-items-center">
        {{ field.errors }}
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
    </div>
{% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock %}
